<div class="calculator__interface-low">
  <div class="calculator__interface-low-advanced">
    <div class="calculator__interface-low-advanced-scorematch">
      <p class="calculator__interface-low-advanced-scorematch-title">
        Кількість Матчів
      </p>
      <div class="calculator__interface-low-advanced-scorematch-block">
        <input
          type="range"
          min="1"
          max="10"
          step="1"
          value="7"
          class="calculator__interface-low-advanced-scorematch-input"
        />
        <p class="calculator__interface-low-advanced-scorematch-current">7</p>
      </div>
    </div>

    <div class="calculator__interface-low-advanced-server">
      <button class="calculator__interface-low-advanced-server-button">
        <div class="calculator__interface-low-advanced-server-button-text">
          <p class="calculator__interface-low-advanced-server-title">Послуга</p>
          Знижений Пріорітет
        </div>
        <img
          class="calculator__interface-low-advanced-server-button-icon"
          src="./images/icons/arrow.svg"
        />
      </button>

      <div class="calculator__interface-low-advanced-server-show">
        <button class="calculator__interface-low-advanced-server-button">
          <div class="calculator__interface-low-advanced-server-button-text">
            <p class="calculator__interface-low-advanced-server-title">
              Послуга
            </p>
            Знижений Пріорітет
          </div>
          <img
            class="calculator__interface-low-advanced-server-button-icon"
            src="./images/icons/arrow.svg"
          />
        </button>
        <button class="calculator__interface-low-advanced-server-button">
          MMR Буст
        </button>
        <button class="calculator__interface-low-advanced-server-button">
          Калібровка
        </button>
      </div>
    </div>
  </div>
