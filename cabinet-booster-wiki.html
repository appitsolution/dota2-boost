<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="cabinet-client-settings">
      <div class="cabinet-booster-settings-block">
        <div class="cabinet-booster-navigation">
          <div class="cabinet-booster-navigation-nav">
            <a class="cabinet-booster-navigation-nav-logo">
              <img
                class="cabinet-booster-navigation-nav-logo-icon"
                src="./images/icons/logo.svg"
                alt="logo"
              />
            </a>

            <div class="cabinet-booster-navigation-nav-menu">
              <button class="cabinet-booster-navigation-nav-menu-button">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#home"
                  ></use>
                </svg>

                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Головна
                </p>
              </button>
              <button class="cabinet-booster-navigation-nav-menu-button">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#list_alt"
                  ></use>
                </svg>
                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Замовлення
                </p>
              </button>
              <button class="cabinet-booster-navigation-nav-menu-button">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#settings"
                  ></use>
                </svg>
                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Налаштування
                </p>
              </button>
            </div>
          </div>

          <div class="cabinet-booster-navigation-control">
            <button class="cabinet-booster-navigation-control-button active">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use
                  href="./images/icons/sprite-cabinet-booster.svg#help"
                ></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text">
                Бустеропедія
              </p>
            </button>
            <button class="cabinet-booster-navigation-control-button">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use
                  href="./images/icons/sprite-cabinet-booster.svg#report"
                ></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text"></p>
            </button>
            <button class="cabinet-booster-navigation-control-button">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use href="./images/icons/sprite-cabinet-booster.svg#out"></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text"></p>
            </button>
          </div>
        </div>

        <div class="cabinet-booster-wiki-nav">
          <div class="cabinet-booster-wiki-nav-item active">
            <button class="cabinet-booster-wiki-nav-item-button">
              <p class="cabinet-booster-wiki-nav-item-button-title">
                <img
                  class="cabinet-booster-wiki-nav-item-button-title-icon"
                  src="./images/icons/account_balance_wallet.svg"
                />
                Гаманець
              </p>

              <img
                class="cabinet-booster-wiki-nav-item-button-icon"
                src="./images/icons/arrow.svg"
              />
            </button>

            <div class="cabinet-booster-wiki-nav-item-select active">
              <button
                class="cabinet-booster-wiki-nav-item-select-button active"
              >
                Виплати на карту
              </button>
              <button class="cabinet-booster-wiki-nav-item-select-button">
                Винагородження за матч
              </button>
            </div>
          </div>
          <div class="cabinet-booster-wiki-nav-item">
            <button class="cabinet-booster-wiki-nav-item-button">
              <p class="cabinet-booster-wiki-nav-item-button-title">
                <img
                  class="cabinet-booster-wiki-nav-item-button-title-icon"
                  src="./images/icons/info-white.svg"
                />
                Штрафи
              </p>

              <img
                class="cabinet-booster-wiki-nav-item-button-icon"
                src="./images/icons/arrow.svg"
              />
            </button>

            <div class="cabinet-booster-wiki-nav-item-select active">
              <button
                class="cabinet-booster-wiki-nav-item-select-button active"
              >
                Виплати на карту
              </button>
              <button class="cabinet-booster-wiki-nav-item-select-button">
                Винагородження за матч
              </button>
            </div>
          </div>
          <div class="cabinet-booster-wiki-nav-item">
            <button class="cabinet-booster-wiki-nav-item-button">
              <p class="cabinet-booster-wiki-nav-item-button-title">
                <img
                  class="cabinet-booster-wiki-nav-item-button-title-icon"
                  src="./images/icons/payments.svg"
                />
                Замовлення
              </p>

              <img
                class="cabinet-booster-wiki-nav-item-button-icon"
                src="./images/icons/arrow.svg"
              />
            </button>

            <div class="cabinet-booster-wiki-nav-item-select active">
              <button
                class="cabinet-booster-wiki-nav-item-select-button active"
              >
                Виплати на карту
              </button>
              <button class="cabinet-booster-wiki-nav-item-select-button">
                Винагородження за матч
              </button>
            </div>
          </div>
          <div class="cabinet-booster-wiki-nav-item">
            <button class="cabinet-booster-wiki-nav-item-button">
              <p class="cabinet-booster-wiki-nav-item-button-title">
                <img
                  class="cabinet-booster-wiki-nav-item-button-title-icon"
                  src="./images/icons/payments.svg "
                />
                Робота з Акаунтом
              </p>

              <img
                class="cabinet-booster-wiki-nav-item-button-icon"
                src="./images/icons/arrow.svg"
              />
            </button>

            <div class="cabinet-booster-wiki-nav-item-select active">
              <button
                class="cabinet-booster-wiki-nav-item-select-button active"
              >
                Виплати на карту
              </button>
              <button class="cabinet-booster-wiki-nav-item-select-button">
                Винагородження за матч
              </button>
            </div>
          </div>
        </div>

        <div class="cabinet-booster-wiki-notification">
          <img
            class="cabinet-booster-wiki-notification-img"
            src="./images/wiki.png"
          />

          <h2 class="cabinet-booster-wiki-notification-title">
            Порядок виплат коштів на картку
          </h2>

          <p class="cabinet-booster-wiki-notification-desc">
            Тут буде текст, якщо текст довгий буде скролл всередині цього
            великого блоку!
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
