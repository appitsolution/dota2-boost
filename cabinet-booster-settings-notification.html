<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="cabinet-client-settings">
      <div class="cabinet-booster-settings-block">
        <div class="cabinet-booster-navigation">
          <div class="cabinet-booster-navigation-nav">
            <a class="cabinet-booster-navigation-nav-logo">
              <img
                class="cabinet-booster-navigation-nav-logo-icon"
                src="./images/icons/logo.svg"
                alt="logo"
              />
            </a>

            <div class="cabinet-booster-navigation-nav-menu">
              <button class="cabinet-booster-navigation-nav-menu-button">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#home"
                  ></use>
                </svg>

                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Головна
                </p>
              </button>
              <button class="cabinet-booster-navigation-nav-menu-button">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#list_alt"
                  ></use>
                </svg>
                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Замовлення
                </p>
              </button>
              <button class="cabinet-booster-navigation-nav-menu-button active">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#settings"
                  ></use>
                </svg>
                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Налаштування
                </p>
              </button>
            </div>
          </div>

          <div class="cabinet-booster-navigation-control">
            <button class="cabinet-booster-navigation-control-button">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use
                  href="./images/icons/sprite-cabinet-booster.svg#help"
                ></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text">
                Бустеропедія
              </p>
            </button>
            <button class="cabinet-booster-navigation-control-button">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use
                  href="./images/icons/sprite-cabinet-booster.svg#report"
                ></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text"></p>
            </button>
            <button class="cabinet-booster-navigation-control-button">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use href="./images/icons/sprite-cabinet-booster.svg#out"></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text"></p>
            </button>
          </div>
        </div>

        <div class="cabinet-booster-settings-flex">
          <div class="cabinet-booster-settings-nav">
            <button class="cabinet-booster-settings-nav-button">
              <img
                class="cabinet-booster-settings-nav-button-icon"
                src="./images/icons/account.svg"
              />
              Аккаунт
            </button>
            <button class="cabinet-booster-settings-nav-button active">
              <img
                class="cabinet-booster-settings-nav-button-icon"
                src="./images/icons/notifications.svg"
              />
              Повідомлення
            </button>
          </div>

          <div class="cabinet-booster-settings-notification">
            <p class="cabinet-booster-settings-notification-title">
              З’вязок з вами
            </p>

            <div class="cabinet-booster-settings-notification-wrapper">
              <p class="cabinet-booster-settings-notification-second">
                Повідомлення на Електронну Пошту
              </p>

              <div class="cabinet-booster-settings-notification-block">
                <label
                  class="cabinet-booster-settings-notification-button important"
                >
                  <input
                    class="cabinet-booster-settings-notification-button-input"
                    type="checkbox"
                  />
                  <p class="cabinet-booster-settings-notification-button-text">
                    Отримувати повідомлення особистого кабінету на електронну
                    пошту.
                  </p>
                </label>
                <label class="cabinet-booster-settings-notification-button">
                  <input
                    class="cabinet-booster-settings-notification-button-input"
                    type="checkbox"
                  />
                  <p class="cabinet-booster-settings-notification-button-text">
                    Отримувати листи електронною поштою з рекламними
                    пропозиціями, спеціальними пропозиціями для вас.
                  </p>
                </label>
                <label class="cabinet-booster-settings-notification-button">
                  <input
                    class="cabinet-booster-settings-notification-button-input"
                    type="checkbox"
                  />
                  <p class="cabinet-booster-settings-notification-button-text">
                    Отримувати листи електронною поштою з новинами нашого
                    сервісу: оновленнями, новими послугами та можливостями.
                  </p>
                </label>
                <label class="cabinet-booster-settings-notification-button">
                  <input
                    class="cabinet-booster-settings-notification-button-input"
                    type="checkbox"
                  />
                  <p class="cabinet-booster-settings-notification-button-text">
                    Отримувати на електронну пошту щотижневий дайджест с
                    ігровими новинами, новинами українського кіберспорту, тощо.
                  </p>
                </label>
              </div>

              <p class="cabinet-booster-settings-notification-second">
                Повідомлення через Чат Бот Телеграм
              </p>

              <div class="cabinet-booster-settings-notification-block">
                <label
                  class="cabinet-booster-settings-notification-button important"
                >
                  <input
                    class="cabinet-booster-settings-notification-button-input"
                    type="checkbox"
                  />
                  <p class="cabinet-booster-settings-notification-button-text">
                    Отримувати повідомлення особистого кабінету на електронну
                    пошту.
                  </p>
                </label>
                <label class="cabinet-booster-settings-notification-button">
                  <input
                    class="cabinet-booster-settings-notification-button-input"
                    type="checkbox"
                  />
                  <p class="cabinet-booster-settings-notification-button-text">
                    Отримувати повідомлення від чат-боту з рекламними
                    пропозиціями, спеціальними пропозиціями для вас.
                  </p>
                </label>
                <label class="cabinet-booster-settings-notification-button">
                  <input
                    class="cabinet-booster-settings-notification-button-input"
                    type="checkbox"
                  />
                  <p class="cabinet-booster-settings-notification-button-text">
                    Отримувати повідомлення від чат-боту з новинами нашого
                    сервісу: оновленнями, новими послугами та можливостями.
                  </p>
                </label>
                <label class="cabinet-booster-settings-notification-button">
                  <input
                    class="cabinet-booster-settings-notification-button-input"
                    type="checkbox"
                  />
                  <p class="cabinet-booster-settings-notification-button-text">
                    Отримувати в чат-боті щотижневий дайджест с ігровими
                    новинами, новинами українського кіберспорту, тощо.
                  </p>
                </label>
              </div>

              <p class="cabinet-booster-settings-notification-second">
                Авторизація в Боті
              </p>

              <button class="cabinet-booster-settings-notification-button-bot">
                <img
                  class="cabinet-booster-settings-notification-button-bot-icon"
                  src="./images/icons/telegram.svg"
                />
                Авторизація в Боті
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
