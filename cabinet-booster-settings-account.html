<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="cabinet-client-settings">
      <div class="cabinet-booster-settings-block">
        <div class="cabinet-booster-navigation">
          <div class="cabinet-booster-navigation-nav">
            <a class="cabinet-booster-navigation-nav-logo">
              <img
                class="cabinet-booster-navigation-nav-logo-icon"
                src="./images/icons/logo.svg"
                alt="logo"
              />
            </a>

            <div class="cabinet-booster-navigation-nav-menu">
              <button class="cabinet-booster-navigation-nav-menu-button">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#home"
                  ></use>
                </svg>

                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Головна
                </p>
              </button>
              <button class="cabinet-booster-navigation-nav-menu-button">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#list_alt"
                  ></use>
                </svg>
                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Замовлення
                </p>
              </button>
              <button class="cabinet-booster-navigation-nav-menu-button active">
                <svg class="cabinet-booster-navigation-nav-menu-button-icon">
                  <use
                    href="./images/icons/sprite-cabinet-booster.svg#settings"
                  ></use>
                </svg>
                <p class="cabinet-booster-navigation-nav-menu-button-text">
                  Налаштування
                </p>
              </button>
            </div>
          </div>

          <div class="cabinet-booster-navigation-control">
            <button class="cabinet-booster-navigation-control-button">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use
                  href="./images/icons/sprite-cabinet-booster.svg#help"
                ></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text">
                Бустеропедія
              </p>
            </button>
            <button class="cabinet-booster-navigation-control-button">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use
                  href="./images/icons/sprite-cabinet-booster.svg#report"
                ></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text"></p>
            </button>
            <button class="cabinet-booster-navigation-control-button">
              <svg class="cabinet-booster-navigation-control-button-icon">
                <use href="./images/icons/sprite-cabinet-booster.svg#out"></use>
              </svg>
              <p class="cabinet-booster-navigation-control-button-text"></p>
            </button>
          </div>
        </div>
        <div class="cabinet-booster-settings-flex">
          <div class="cabinet-booster-settings-nav">
            <button class="cabinet-booster-settings-nav-button active">
              <img
                class="cabinet-booster-settings-nav-button-icon"
                src="./images/icons/account.svg"
              />
              Аккаунт
            </button>
            <button class="cabinet-booster-settings-nav-button">
              <img
                class="cabinet-booster-settings-nav-button-icon"
                src="./images/icons/notifications.svg"
              />
              Повідомлення
            </button>
          </div>
          <div class="cabinet-booster-settings-account">
            <p class="cabinet-booster-settings-account-title">
              Персональна Інформація
            </p>

            <div class="cabinet-booster-settings-account-wrapper">
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Нікнейм
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="Ваше Нікнейм"
                  />
                </div>
              </label>

              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Телефон
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <span class="cabinet-booster-settings-account-label-after"
                    >+380</span
                  >
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="Ваш номер телефону"
                  />
                </div>
              </label>
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">Ім’я</p>
                <div class="cabinet-booster-settings-account-label-block">
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="Ваше Ім’я"
                  />
                </div>
              </label>

              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Дата Народження
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <span class="cabinet-booster-settings-account-label-after"
                    ><img
                      class="cabinet-booster-settings-account-label-after-icon"
                      src="./images/icons/calendar_today.svg"
                  /></span>
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="ДД/ММ/РРРР"
                  />
                </div>
              </label>
            </div>

            <p class="cabinet-booster-settings-account-title">
              Робоча Інформація
            </p>

            <div class="cabinet-booster-settings-account-wrapper">
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Поточний Рейтинг
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="Кількість ММР"
                  />
                </div>
              </label>
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Посилання на Steam
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="Ваш Steam"
                  />
                </div>
              </label>
            </div>

            <p class="cabinet-booster-settings-account-title">Зміна Паролю</p>

            <div class="cabinet-booster-settings-account-wrapper">
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Ваш Пароль
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="Ваш Пароль"
                  />
                </div>
              </label>
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Новий Пароль
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="Ваш Новий Пароль"
                  />
                </div>
              </label>
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Повторіть Новий Пароль
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="Повторіть Новий Пароль"
                  />
                </div>
              </label>
            </div>

            <p class="cabinet-booster-settings-account-title">З’вязок з вами</p>

            <div class="cabinet-booster-settings-account-wrapper">
              <p class="cabinet-booster-settings-account-text">
                Задля сервісу що ми надаємо, нам може знадобиться зв’язок з
                вами. Ці контакти не будуть використовуватись у рекламних цілях
                без вашого дозволу.
              </p>
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Ваш Телеграм
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <span
                    class="cabinet-booster-settings-account-label-after"
                    style="
                      background: linear-gradient(
                        180deg,
                        #2ca4e0 0%,
                        #0d83bf 100%
                      );
                    "
                    ><img
                      class="cabinet-booster-settings-account-label-after-icon"
                      src="./images/icons/telegram.svg"
                  /></span>

                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="@dotaboostua"
                  />
                </div>
              </label>
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Ваш Discord
                </p>
                <div class="cabinet-booster-settings-account-label-block">
                  <span
                    class="cabinet-booster-settings-account-label-after"
                    style="
                      background: linear-gradient(
                        180deg,
                        #5562f5 0%,
                        #5662f6 100%
                      );
                    "
                    ><img
                      class="cabinet-booster-settings-account-label-after-icon"
                      src="./images/icons/discord.svg"
                  /></span>
                  <input
                    class="cabinet-booster-settings-account-label-input"
                    placeholder="dotaboostua"
                  />
                </div>
              </label>
              <label class="cabinet-booster-settings-account-label">
                <p class="cabinet-booster-settings-account-label-title">
                  Наш Телеграм Бот
                </p>

                <button class="cabinet-booster-settings-account-button-bot">
                  <img
                    class="cabinet-booster-settings-account-button-bot-icon"
                    src="./images/icons/telegram.svg"
                  />
                  Авторизація в Боті
                </button>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
